{% block body %}

    <div class="container mt-3">

        <div class="row">
            <div class="col-sm-10">
                <div class="card card-body flex-fill align-items-center justify-content-between bg-dark border-light mt-3">
                    <h1><a class="text-decoration-none text-light">Converting from USD</a>
                    </h1>
                    <h2 class="text-light">usd : {{ usd }}</h2>
                    <h2 class="text-light">eur : {{ eur }}</h2>
                    <h2 class="text-light">gbp : {{ gbp }}</h2>
                    <h2 class="text-light">chf : {{ chf }}</h2>
                    <h2 class="text-light">cad : {{ cad }}</h2>
                    <h2 class="text-light">sgd : {{ sgd }}</h2>
                    <h2 class="text-light">hkd : {{ hkd }}</h2>

                </div>
            </div>
        </div>
    </div>

    <script>

        function formatNumber(number) {
            // this puts commas into the number eg 1000 goes to 1,000,
            // i pulled this from stack overflow, i have no idea how it works
            return Math.floor(number)
                .toString()
                .replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }

        function currencyFormatter(params) {
            return formatNumber(params.value);
        }


        function traffic_light(params) {
            if (params.value >= 0) {
                return {
                    "color": '#89f161',
                    'font-weight': 'bold',
                    'textAlign': 'center',
                };

            } else if (params.value < 0) {
                return {
                    "color": "#f12736",
                    'font-weight': 'bold',
                    'textAlign': 'center'
                };
            } else {
                return {
                    'font-weight': 'bold',
                    'textAlign': 'center'
                }
            }
        }

        function percent(params) {
            newval = params.value * 100
            newval = newval.toFixed(2)
            return newval + '%'
        }


    </script>
